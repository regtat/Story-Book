#{extends 'layout.html' /} #{set title:'Register' /}

<div class="row justify-content-center">
  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
    #{if isSignedUp}
    <div class="alert alert-success" role="alert">
      Anda berhasil Registrasi. Silahkan Login
    </div>
    #{/if}
    <form class="mx-1 mx-md-4" method="POST" action="@{Application.signedup()}">
      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
          <label class="form-label" for="form3Example1c">Nama</label>
          <input
            type="text"
            id="form3Example1c"
            class="form-control"
            name="user.fullname"
            required />
        </div>
      </div>

      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
          <label class="form-label" for="form3Example3c">Username</label>
          <input
            type="text"
            id="form3Example3c"
            class="form-control"
            name="user.username" />
        </div>
      </div>

      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
          <label class="form-label" for="password1">Password</label>
          <input
            type="password"
            id="password1"
            class="form-control"
            required
            name="user.password" />
        </div>
      </div>

      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
          <label class="form-label" for="password2">Ulangi Password</label>
          <input type="password" id="password2" class="form-control" required />
        </div>
      </div>

      <div class="form-check d-flex justify-content-center">
        <input
          class="form-check-input me-2"
          type="checkbox"
          value=""
          id="tos"
          required />
        <label class="form-check-label" for="tos">
          I agree all statements in
          <a href="#!">Terms of service</a>
        </label>
      </div>
      <div class="form-check d-flex justify-content-center">
        <p>Sudah punya akun? <a href="/login">Sign In</a></p>
      </div>

      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <button type="submit" class="btn btn-primary btn-lg">Register</button>
      </div>
    </form>
  </div>
  <div
    class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    <img
      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
      class="img-fluid"
      alt="Sample image" />
  </div>
</div>

<script>
  let password1 = document.getElementById("password1");
  let password2 = document.getElementById("password2");

  password2.addEventListener("change", function () {
    if (password1.value != password2.value) {
      password2.setCustomValidity("Password tidak sama");
    } else {
      password2.setCustomValidity("");
    }
  });
</script>
